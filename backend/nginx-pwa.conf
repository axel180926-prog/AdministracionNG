server {
    listen 80;
    server_name 31.97.43.51;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript;
    gzip_min_length 1024;

    # PWA - Servir archivos estáticos
    location / {
        root /var/www/negocio-admin;
        try_files $uri $uri/ /dist/index.html;
        expires 1h;
        add_header Cache-Control "public, must-revalidate";
    }

    # Service Worker - No caché
    location /dist/sw.js {
        root /var/www/negocio-admin;
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
        add_header Service-Worker-Allowed "/";
    }

    # Manifest - Corta vida útil
    location /dist/manifest.json {
        root /var/www/negocio-admin;
        expires 10m;
        add_header Cache-Control "public, max-age=600";
        add_header Content-Type "application/manifest+json";
    }

    # Archivos estáticos con caché largo
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /var/www/negocio-admin/dist;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # API - Proxy inverso al backend Node.js
    location /api/ {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # Health check endpoint
    location /api/health {
        proxy_pass http://localhost:3000;
        access_log off;
    }

    # Denegar acceso a archivos sensibles
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    location ~ ~$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # Logs
    access_log /var/log/nginx/business-admin-access.log;
    error_log /var/log/nginx/business-admin-error.log;
}
